<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form action="mi_servidor" autocomplete="off">
        <fieldset>
            <legend>Datos Persona:</legend>

            <label for="idPersona">Id Persona:</label><br/>
            <input type="text" id="idPersona" name="idPersona" readonly="true" value="100" disabled="true"/><br/>

            <input type="hidden" name="sistema" id="sistema" value="SAP"/>

        <label for="nombre">Nombre:</label><br/>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required="true"/><br/>

        <label for="apellido">Apellido:</label><br/>
        <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required="true"/><br/>

        <label for="password">Password:</label><br/>
        <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required="true"/><br/>

        <label for="email">Email:</label><br/>
        <input type="email" name="email" id="email" placeholder="Escribe tu email " required="true"/><br/>

        <label for="edad">Edad:</label><br/>
        <input type="number" name="edad" id="edad" placeholder="Escribe tu edad" required="true" step="any"/><br/>

        <label>Género</label><br/>
        <input type="radio" name="genero" id="femenino" value="femenino"/>
        <label for="femenino">Femenino</label><br/>
        <input type="radio" name="genero" id="masculino" value="masculino"/>
        <label for="masculino">Masculino</label><br/>

        <label">Música Favorita</label><br/>
        <input type="checkbox" name="musica" id="clasica" value="clasica"/>
        <label for="clasica">Clasica</label><br/>
        <input type="checkbox" name="musica" id="jazz" value="jazz"/>
        <label for="jazz">Jazz</label><br/>

        <label for="autos">Marca auto favorita: </label><br/>
        <select name="autos" id="autos">
            <option value="volvo">Volvo</option>
            <option value="seat">Seat</option>
            <option value="bmw">Bmw</option>
            <option value="audi" selected="true">Audi</option>
        </select><br/>

        <label for="comentario">Comentario</label><br/>
        <textarea name="comentario" id="comentario" cols="30" rows="2">Este es mi comentario</textarea>

        <br/>
        <input type="submit" value="Enviar">
        <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar"/>
        <input type="reset"  value="Restablecer"><br/>
        <br/>
        <a href="/formulario.html">Enlace a una página login de ejemplo</a>
    </fieldset>
    </form>
</body>
</html>
